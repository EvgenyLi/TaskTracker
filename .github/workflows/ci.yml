name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@master
    - name: Run tests
      run: xcodebuild -project 'TaskTracker.xcodeproj' -scheme 'TaskTracker' -destination 'platform=iOS Simulator,name=iPhone 11' test
    - name: Build
      run: xcodebuild -project 'TaskTracker.xcodeproj' -scheme 'TaskTracker' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
