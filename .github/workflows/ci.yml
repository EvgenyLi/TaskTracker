name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: xcodebuild -project 'TaskTracker.xcodeproj' -scheme 'TaskTracker' -destination 'generic/platform=iOS' configuration Debug build CODE_SIGNING_ALLOWED=NO
    - name: Run tests
      run: xcodebuild -project 'TaskTracker.xcodeproj' -scheme 'TaskTracker' -destination 'platform=iOS Simulator,name=iPhone 11' test
